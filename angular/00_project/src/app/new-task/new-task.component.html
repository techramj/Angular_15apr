<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <h2>Add Task</h2>
    <form >
        <p>
            <label for="title">Title</label>
            <input type="text"  name="title"  [(ngModel)]="enteredTitle" >
        </p>

        <p>
            <label for="summary">Summary</label>
            <input type="text"  name="summary" [(ngModel)]="enteredSummary" >
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date"  name="due-date" [(ngModel)]="enteredDate" >
        </p>

        <p class="actions">
            <button type="submit" (click)="onSubmit()">Add Task</button>
            <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
        </p>
    </form>
</dialog>
